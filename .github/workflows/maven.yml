name: Java CI + Docker Push (WebSocket)

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Build with Maven (inside demo folder)
      - name: Build Project
        working-directory: demo
        run: mvn clean package -DskipTests

      # 4. Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build Docker Image (inside demo folder)
      - name: Build Docker Image
        working-directory: demo
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/websocket_repo:latest .

      # 6. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/websocket_repo:latest
